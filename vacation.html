<!DOCTYPE html>
<html>
 <head>
    <title>vacation html page</title>
 </head>
<body>

<h2>Anusha Bichal selects a vacation</h2>
<div class="container">
    <form>
       <div class="form-group">
        <input type="checkbox" id="air" name="vacationtime" value="true">
        <label for="air">Travel by Air</label></div> <br>
        <div class="form-group">
        <input type="checkbox" id="domestic" name="vacationtime" value="true">
        <label for="domestic">Domestic</label> </div><br>
        <div class="form-group">
        <input type="checkbox" id="resort" name="vacationtime" value="false">
        <label for="resort">Resort</label> </div><br>
        <div class="form-group">
        <input type="button" class="btn btn-warning" value="Select a vacation" onclick="selectVacation()">
    </div>
    </form>
    <br>
    
    <script>
        var my_vacation={};
        function selectVacation(){
            my_vacation={};
            let byair=document.getElementById("air").checked
            let bydomestic=document.getElementById("domestic").checked
            let byresort=document.getElementById("resort").checked
    if(throughair)
    {
        my_vacation.air=true;
    }
    else
    {
        my_vacation.air=false;
    }
    if(throughdomestic)
    {
        my_vacation.domestic=true;
    }
    else
    {
        my_vacation.domestic=false;
    }
    if(throughresort)
    {
        my_vacation.resort=true;
    }
    else
    {
        my_vacation.resort=false;
    }
    

    document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}
    </script>
    <form>
        <label for="city">Enter a city</label>
        <input type="text" id="city" name="propertyname" value="city"> <br>
        
        <label for="price">Enter price</label>
        <input type="text" id="price" name="vacationprice"> <br>
    
        <input type="button" class="btn btn-success" value="Update the vacation" onclick="updateVacation()">
        <p id="result">vacation selected and updated</p>
    </form> 
<script>
    function updateVacation()
{
    let city=document.getElementById("city").value;
    let price=document.getElementById("price").value;
    my_vacation["city"]=city;
    my_vacation["price"]=price;

    document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}

   </script>
</body>
</html>
