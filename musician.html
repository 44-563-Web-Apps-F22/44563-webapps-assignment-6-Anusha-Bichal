<!DOCTYPE html>
<html>
 <head>
    <title>Lab 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 </head>
<body>
<h1>Musician guess by Anusha</h1>
<form>
    <label for="form1_age">Enter the secret Musician name </label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value = "John Lennon"> <br>

    <label for="form1_nick">Guess the Musician</label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick= "checkGuess();gameEnds()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
correct=0
wrong=0
function checkGuess(){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    out = document.getElementById("result")
    if(age==nick){
        correct=correct+1
        alert("you got it right")
        out.innerHTML = "correct count "+correct+", wrong count"+wrong
    } else {
        wrong=wrong+1
        alert("Wrong Musician")
        out.innerHTML = "correct count "+correct+", wrong count "+wrong
    }
}
</script>
<div class="container">
        <img src="fly.jpg" class="img-fluid" onclick="swapImage()" id="Image" width="100px" height="100px " alt="insect" >
        <p id="result">This image will be replaced</p>
        </div>
        <script>
            var useImage= 1
            function swapImage(){
                switch(useImage){
                    case 1: 
                    document.getElementById("Image").src="leaf insects.jpg";
                    useImage =  2;
                    break;
                    case 2:
                    document.getElementById("Image").src="fly.jpg";
                    useImage=3;
                    break;
                    case 3:
                    document.getElementById("Image").src="archaegnatha - Copy.jpg";
                    useImage=1;
                    break;
                }
            }
        </script>
        <script>
            function gameEnds()
            {
                
                while (wrong>=3) {
                    if (wrong >=3) {
                        wrong -= 4
                        alert("Sorry, game over.")
                    }
                    else {
                        alert("You got it right")
                        document.getElementById("result").innerHTML = "Correct count:" + correct + " " + "Wrong count:" + wrong
                    }
               
                    }
    
                }
            
            </script>
</body>
</html>
